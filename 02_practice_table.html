<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE TABLE-2</title>
    <style>
        body {
            background-color: gray;
        }

        table,
        tr,
        td {
            background-color: whitesmoke;
            border: 2px solid black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            width: 100%;
        }
    </style>
</head>

<body>
    <img src="./img/2.jpg">
    <br>
    <br>

    <table>
        <caption><img src="html.png" width="50px" height="50px" alt=""> Create Tables In HTML</caption>
        <tbody>
            <tr>
                <td>column-1</td>
                <td>column-2</td>
                <td>column-3</td>
            </tr>
            <tr>
                <td rowspan="2">ROW-1 Cell-1</td>
                <td>ROW-1 Cell-2</td>
                <td>ROW-1 Cell-3</td>
            </tr>
            <tr>
                <td>ROW-2 Cell-2</td>
                <td>ROW-2 Cell-3</td>
            </tr>
            <tr>
                <td colspan="3">ROW-3 Cell-1</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
